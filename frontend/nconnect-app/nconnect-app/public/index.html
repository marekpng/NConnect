<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <!-- Fav Icon  -->
      <link rel="shortcut icon" href="images/ico/favicon.png">
      <link href="images/ico/favicon.ico" rel="shortcut icon" type="image/x-icon">
      <link href="images/ico/favicon.ico" rel="icon" type="image/x-icon">

      <!-- Site Title  -->
      <title>EveMat | Responsive HTML Event Template</title>

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.css" >

      <!-- Magnific Popup CSS -->
      <link rel="stylesheet" href="lib/Magnific-Popup/dist/magnific-popup.css"/>

      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="lib/Font-Awesome/css/font-awesome.min.css"/>

      <!-- Select2 CSS -->
      <link rel="stylesheet" href="lib/select2/css/select2.min.css"/>

      <!-- plyr CSS -->
      <link rel="stylesheet" href="lib/plyr/dist/plyr.css"/>

      <!-- Custom styles for this template -->
      <link href="css/font.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

      <link href="css/color.css" rel="stylesheet">

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <![endif]-->
      <!-- Load required Bootstrap and BootstrapVue CSS -->
      <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

      <!-- Load polyfills to support older browsers -->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

      <!-- Load Vue followed by BootstrapVue -->
      <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
      <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

      <!-- Load the following for BootstrapVueIcons support -->
      <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
